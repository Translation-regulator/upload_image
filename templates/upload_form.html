<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>圖片上傳</title>
</head>
<body>
    <h1>圖片與說明上傳</h1>

    <form action="/upload" enctype="multipart/form-data" method="post">
        <label>文字說明：</label><br>
        <input type="text" name="description" required><br><br>

        <label>上傳圖片：</label><br>
        <input type="file" name="file" accept="image/*" required><br><br>

        <button type="submit">送出</button>
    </form>

    {% if msg %}
        <p style="color: green;">{{ msg }}</p>
    {% endif %}

    <hr>
    <h2>📋 最近上傳紀錄：</h2>

    {% if posts %}
        {% for post in posts %}
            <div style="margin-bottom: 20px;">
                <img src="{{ post[1] }}" alt="圖片" width="300"><br>
                <p><strong>描述：</strong> {{ post[0] }}</p>
                <p><em>時間：</em> {{ post[2] }}</p>
            </div>
        {% endfor %}
    {% else %}
        <p>尚無上傳紀錄。</p>
    {% endif %}
</body>
</html>
